        <div class="logo">
            <img src="../Imagenes/Transparente/logo-02.png" alt="Logo simplificado">

        <nav>
            <ul class="nav-links">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../secciones/productos.html">Productos</a></li>
                <li><a href="../secciones/seccion_hombres.html">Hombre</a></li>

                <li><a href="../secciones/seccion_niños.html">Niño/a</a></li>
            </ul>

        <div class="conteiner">
            <div class="busqueda">
                <form method="GET" action="../php/buscar.php">
                    <input type="text" placeholder="Buscar" name="busqueda">
                    <button><i class="fa-solid fa-magnifying-glass"></i></button>

                <button><i class="fa-solid fa-user"></i></button>
            </a>
        </div>
    </header>

    <main class="main"> 
        <form method="GET" action="../php/login.php" class="login-form">
            <h2>Iniciar sesión</h2>

            <label for="usuario">Ingrese su nombre de usuario:</label>
            <input type="text" id="usuario" name="usuario" placeholder="Ingrese su usuario" required>

            <label for="password">Ingrese su contraseña:</label>
            <div style="position: relative;">
                <input type="password" id="password" name="contrasena" placeholder="Ingrese su contraseña" required>
                <i class="fa-solid fa-eye" id="togglePassword" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;"></i>
            </div>

            <button type="submit">Ingresar</button>
            <p>¿No tienes cuenta? <a href="register.html">Registrarme</a></p>
        </form>
    </main>

    <script>
        // Mostrar/Ocultar contraseña y cambiar ícono
        const togglePassword = document.getElementById("togglePassword");
        const passwordInput = document.getElementById("password");

        togglePassword.addEventListener("click", function () {
            const isVisible = passwordInput.type === "text";
            passwordInput.type = isVisible ? "password" : "text";
            this.classList.toggle("fa-eye");
            this.classList.toggle("fa-eye-slash");
        });
    </script>
